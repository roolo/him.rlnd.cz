<div class="panel panel-default">
  <div class="panel-heading resume-heading">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-xs-12 col-sm-4">
          <figure>
            <img class="img-circle img-responsive" alt="" src="/images/him.png">
          </figure>

          <div class="row">
            <div class="col-xs-12 social-btns">
              <p>
              Social profiles:
              </p>
              {% for sp in site.data.social_profiles %}
                <div class="col-xs-2 col-md-2 col-lg-2 social-btn-holder">
                  <a title="{{ sp.name }}" href="{{ sp.url }}" class="btn btn-social btn-block btn-{{ sp.brand_icon_name }}">
                    <i class="fa fa-{{ sp.brand_icon_name }}">&nbsp;</i>
                  </a>
                </div>
              {% endfor %}
            </div>
          </div>

        </div>

        <div class="col-xs-12 col-sm-8">
          <ul class="list-group">
            <li class="list-group-item">Software Developer</li>
            <li class="list-group-item">
              <a href="http://lbd.rlnd.cz/en/">Longboarder</a>
            </li>
            <li class="list-group-item">Video addicted</li>
            <li class="list-group-item"><i class="fa fa-map-marker"></i> <a href="https://www.google.com/maps/place/Praha,+Česká+republika/@49.2799493,-0.6830861,3.8z/data=!4m2!3m1!1s0x470b939c0970798b:0x400af0f66164090">Prague, Czech Republic</a></li>
          </ul>
          <p>
            I am Software Developer from Prague, Czech Republic. I like Ruby, Long distance Longboarding and my, soon to be man, Iguana ;)
          </p>
        </div>
      </div>
    </div>
  </div>
